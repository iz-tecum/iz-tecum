<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Iz Tecúm</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }
    :root{
      --navW: 1200px;
      --padX: 24px;
      --line: rgba(0,0,0,.12);     /* slightly darker than before */
      --navBg: rgba(0,0,0,.035);   /* subtle tint so nav reads on white */
    }

    body{
      margin:0;
      background:#fff;
      color:#111;
    }

    /* TOP NAV (same structure, slightly darker) */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 30;
      background: var(--navBg);
      border-bottom: 1px solid var(--line);
      backdrop-filter: saturate(1.05);
    }
    .topbar-inner{
      max-width: var(--navW);
      margin: 0 auto;
      padding: 14px var(--padX);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 16px;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .brand{
      font-weight: 700;
      letter-spacing:-0.01em;
      white-space: nowrap;
    }
    .brand a{ color:inherit; text-decoration:none; }
    .brand a:hover{ text-decoration: underline; }

    .topnav{
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      justify-content:flex-end;
    }
    .topnav a{
      display:inline-block;
      padding: 10px 14px;
      border-radius: 999px;
      text-decoration:none;
      transition: background-color .12s ease;
      color:#333;
    }
    .topnav a:hover{ background: rgba(0,0,0,.08); text-decoration:none; }
    .topnav a.active{ background: rgba(0,0,0,.10); }

    /* Contact center */
    .wrap{
      min-height: calc(100vh - 60px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
      text-align:center;
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    .stack{
      display:flex;
      flex-direction:column;
      gap: 10px;
      line-height: 1.4;
    }
    .label{
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.01em;
      margin-bottom: 2px;
    }
    .stack a{
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 4px;
    }
    .stack a:hover{ opacity: .75; }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand"><a href="../">Iz Tecúm</a></div>
      <nav class="topnav">
        <a href="../projects/">projects</a>
        <a href="../research/">research</a>
        <a href="../experience/">experience</a>
        <a href="../organizations/">organizations</a>
        <a href="../awards/">awards</a>
        <a href="../media/">media</a>
        <a class="active" href="./">contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="stack" aria-label="Contact information">
      <div class="label">contact information</div>

      <div>
        <a href="https://www.linkedin.com/in/israel-tramos/" target="_blank" rel="noopener">linkedin: iz tecúm</a>
      </div>

      <div>
        <a href="mailto:ilt2109@columbia.edu">email: ilt2109@columbia.edu</a>
      </div>
    </div>
  </main>
</body>
</html>
